name: supabase-db

# 1Panel 兼容配置
# 1Panel compatible configuration
# 
# 重要 / Important:
# 1Panel 会自动管理环境变量，请在 1Panel 界面中配置以下变量：
# 1Panel automatically manages environment variables, please configure in 1Panel UI:
# 
# 必需变量 / Required variables:
# - SUPABASE_VOLUMES_BASE_PATH: 数据卷绝对路径 / Absolute path for volumes
#   例如 / Example: /home/ubuntu/apps/supabase-docker-minimal
# 
# - POSTGRES_PORT: 数据库端口 / Database port (default: 5432)
# - POSTGRES_DB: 数据库名称 / Database name (default: postgres)
# - JWT_SECRET: JWT 密钥 / JWT secret key
# - JWT_EXPIRY: JWT 过期时间 / JWT expiry (default: 3600)
# 
# 1Panel 自动注入的变量 / Auto-injected by 1Panel:
# - CONTAINER_NAME
# - PANEL_APP_PORT_HTTP
# - PANEL_DB_ROOT_USER
# - PANEL_DB_ROOT_PASSWORD

services:
  postgres:
    container_name: ${CONTAINER_NAME}
    image: supabase/postgres:15.8.1.085
    restart: always
    ports:
      - ${PANEL_APP_PORT_HTTP}:5432
    volumes:
      # - ./data:/var/lib/postgresql/data
      - /home/ubuntu/apps/supabase-docker-minimal/volumes/db/realtime.sql:/docker-entrypoint-initdb.d/migrations/99-realtime.sql:Z
      # Must be superuser to create event trigger
      - /home/ubuntu/apps/supabase-docker-minimal/volumes/db/webhooks.sql:/docker-entrypoint-initdb.d/init-scripts/98-webhooks.sql:Z
      # Must be superuser to alter reserved role
      - /home/ubuntu/apps/supabase-docker-minimal/volumes/db/roles.sql:/docker-entrypoint-initdb.d/init-scripts/99-roles.sql:Z
      # Initialize the database settings with JWT_SECRET and JWT_EXP
      - /home/ubuntu/apps/supabase-docker-minimal/volumes/db/jwt.sql:/docker-entrypoint-initdb.d/init-scripts/99-jwt.sql:Z
      # PGDATA directory is persisted between restarts
      - /home/ubuntu/apps/supabase-docker-minimal/volumes/db/data:/var/lib/postgresql/data:Z
      # Changes required for internal supabase data such as _analytics
      - /home/ubuntu/apps/supabase-docker-minimal/volumes/db/_supabase.sql:/docker-entrypoint-initdb.d/migrations/97-_supabase.sql:Z
      # Changes required for Analytics support
      - /home/ubuntu/apps/supabase-docker-minimal/volumes/db/logs.sql:/docker-entrypoint-initdb.d/migrations/99-logs.sql:Z
      # Changes required for Pooler support
      - /home/ubuntu/apps/supabase-docker-minimal/volumes/db/pooler.sql:/docker-entrypoint-initdb.d/migrations/99-pooler.sql:Z
    environment:
      POSTGRES_HOST: /var/run/postgresql
      PGPORT: ${POSTGRES_PORT}
      POSTGRES_PORT: ${POSTGRES_PORT}
      POSTGRES_USER: ${PANEL_DB_ROOT_USER}
      PGPASSWORD: ${PANEL_DB_ROOT_PASSWORD}
      POSTGRES_PASSWORD: ${PANEL_DB_ROOT_PASSWORD}
      PGDATABASE: ${POSTGRES_DB}
      POSTGRES_DB: ${POSTGRES_DB}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXP: ${JWT_EXPIRY}
    healthcheck:
      test: ["CMD", "pg_isready", "-h", "127.0.0.1", "-p", "5432", "-q", "-U", "${PANEL_DB_ROOT_USER}"]
      start_period: 20s
      interval: 30s
      retries: 5
      timeout: 5s
    command:
      [
        "postgres",
        "-c",
        "config_file=/etc/postgresql/postgresql.conf",
        # "-c",
        # "shared_buffers=64MB",
        # "-c",
        # "work_mem=4MB",
        "-c",
        "log_min_messages=fatal" # prevents Realtime polling queries from appearing in logs
      ]
    networks:
      - 1panel-network
    labels:
      createdBy: "Apps"
networks:
  1panel-network:
    external: true